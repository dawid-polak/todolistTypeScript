<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./src/style/style.css">:
</head>
<body>


    <div class="modal--select-category">

        <div class="close-modal">
            <button id="close">close</button>
        </div>

        <div class="title-modal">
            Edit categories
        </div>

        <div class="btn-add">
            <input type="text" id="add--category-input">
            <input type="color" id="add--category-input-color">
            <button id="add--category-btn">add category</button>
        </div>

        <div class="categories-modal">
            
        </div>


    </div>
    
    <div class="container">
        <div class="section-title">
            <h1>TO DO LIST</h1>
        </div>

        <div class="section-top">
            <input type="text" id="main-input">
            <button id="main-btn">add</button>
        </div>
        
        <div class="section--edit-categories">
            <button id="edit-category">add/delete category</button>
        </div>

        <div class="select-categories">
            <h4 style="color: #FFF">Select category:</h4>
        </div>

        <div class="section-categories">

            <input type="radio" id="radio-sport" name="category" value="sport">
            <label for="radio-sport" class="category-blue">SPORT</label>

            <input type="radio" id="radio-work" name="category" value="work">
            <label for="radio-work" class="category-green">WORK</label>
        </div>
        <div class="section-bottom">
            <ul class="tasks"></ul>
        </div>
    </div>

    <script src="./dist/app.js"></script>
</body>
</html>
